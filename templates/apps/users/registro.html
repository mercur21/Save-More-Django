{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'index' %}" id="link-logo-home">
        <img src="{% static 'assets/logo/logo-2-azul.png' %}" alt="Logo Save More" id="fixed-logo-registro">
    </a>

    
    
    <section class="registro-out">
        <img src="{% static '/assets/imagens/img-registro.png' %}" alt="" >
        <div class="registro-form-out">
            <div class="registro-form">
                <h2>Cadastro</h2>
                <form class="form-registro" method="POST">
                    <!-- {% csrf_token %} -->
                    
                    <!-- Nome -->
                    <div class="registro-form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
            
                    <!-- Email -->
                    <div class="registro-form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <!-- Telefone -->
                    <div class="registro-form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="11987654321" required>
                    </div>
            
                    <!-- Data de Nascimento -->
                    <div class="registro-form-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
            
                    <!-- Senha -->
                    <div class="registro-form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                        <button type="button" class="registro-show-password" onclick="">&#128065;</button> <!-- ícone de olho -->
                    </div>
            
                    <!-- Confirmar Senha -->
                    <div class="registro-form-group">
                        <label for="confirmar_senha">Confirme sua Senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                        <button type="button" class="registro-show-password" onclick="">&#128065;</button> <!-- ícone de olho -->
                    </div>
            
                    <!-- CPF ou CNPJ -->
                    <div class="registro-form-group">
                        <label for="tipo_documento">Tipo de Documento:</label>
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="">Selecione</option>
                            <option value="cpf">CPF</option>
                            <option value="cnpj">CNPJ</option>
                        </select>
                    </div>
            
                    <!-- Campo CPF ou CNPJ -->
                    <div class="registro-form-group">
                        <label for="documento">CPF/CNPJ:</label>
                        <input type="text" id="documento" name="documento" required placeholder="Digite seu CPF ou CNPJ">
                    </div>
                    <!-- Termos e Políticas -->
                    <div class="registro-form-group">
                        <div class="registro-checkbox-label">
                            <input type="checkbox" id="termos" name="termos" required>
                            <label for="termos">Concordo com os Termos de Uso</label>
                        </div>
                        <div class="registro-checkbox-label">
                            <input type="checkbox" id="politicas" name="politicas" required>
                            <label for="politicas">Concordo com as Políticas de Privacidade</label>
                        </div>
                    </div>
                    <!-- Botão de envio -->
                    <div class="registro-form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
