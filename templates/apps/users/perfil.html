{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    {% include 'partials/_menu.html' %}
    <section class="profile-section">
        <div class="profile-photo-container">
            <img src="{% static '/assets/ícones/img-perfil.png' %}" alt="Foto do usuário">
            <h1>Username</h1>
            <h2>Tipo de usuário</h2>
            <div class="profile-button-container">
                <button class="profile-button">Botão 1</button>
                <button class="profile-button">Botão 2</button>
            </div>
        </div>
        <div class="profile-data-container">
            <h1>Perfil de usuário</h1>
            <form class="form-perfil" method="POST">
                <!-- {% csrf_token %} -->
                
                <!-- Nome -->
                <div class="perfil-form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
        
                <!-- Email -->
                <div class="perfil-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <!-- Telefone -->
                <div class="perfil-form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="11987654321" required>
                </div>
                <!-- CPF ou CNPJ -->
                <div class="perfil-form-group">
                    <label for="tipo_documento">Tipo de Documento:</label>
                    <select id="tipo_documento" name="tipo_documento" required>
                        <option value="">Selecione</option>
                        <option value="cpf">CPF</option>
                        <option value="cnpj">CNPJ</option>
                    </select>
                </div>
                <!-- Campo CPF ou CNPJ -->
                <div class="perfil-form-group">
                    <label for="documento">CPF/CNPJ:</label>
                    <input type="text" id="documento" name="documento" required placeholder="Digite seu CPF ou CNPJ">
                </div>
                
                <div class="perfil-form-group">
                    <label for="tipo_documento">Mudar tipo de conta:</label>
                    <select id="tipo_documento" name="tipo_documento" required>
                        <option value="cpf">Um</option>
                        <option value="cnpj">Dois</option>
                    </select>
                </div>
                <div class="profile-button-container">
                    <button class="profile-button-secondary">Alterar senha</button>
                </div>
                <div class="profile-button-container">
                    <button class="profile-button-secondary">Deletar conta</button>
                </div>
                <div class="profile-button-container">
                    <button class="profile-button-secondary">Confirmar</button>
                </div>
            </form>
            
        </div>
    </section>
{% endblock %}
